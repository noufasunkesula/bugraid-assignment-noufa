apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
        env:
        - name: REDIS_HOST
          value: "bugraid-noufa-redis.xxxxxx.ap-south-1.cache.amazonaws.com" # replace with your Redis endpoint
        - name: REDIS_PORT
          value: "6379"
