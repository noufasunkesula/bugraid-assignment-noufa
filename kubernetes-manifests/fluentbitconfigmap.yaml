apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: kube-system
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush        1
        Daemon       Off
        Log_Level    info

    [INPUT]
        Name         tail
        Path         /var/log/containers/*.log
        Parser       docker

    [OUTPUT]
        Name         s3
        Match        *
        bucket       bugraid-noufa-logs-bucket
        region       ap-south-1
        total_file_size 1M
